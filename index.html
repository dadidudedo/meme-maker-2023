<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body__row">
      <div class="basic-btns">
        <button id="reset-btn">💣 Reset</button>
        <button id="save-btn">🖼️ Save</button>
        <button id="eraser-btn">❌ Erase</button>
        <button id="undo-btn">🔙 Undo</button>

        <div class="addtive-btns">
          <label for="file">
            📸 Photo
            <input type="file" accept="image/*" id="file" />
          </label>
          <input type="text" placeholder="📝 Text :)" id="text" />
        </div>
      </div>

      <div id="canvas">
        <canvas id="pencil"></canvas>
        <canvas id="canvas-tmp" style="position: absolute; z-index: -1" />
      </div>

      <div class="btns">
        <canvas id="preview"> </canvas>
        <input
          id="line-width"
          type="range"
          min="0"
          max="10"
          value="5"
          step="0.1"
          class="rangeInput"
        />
        <div id="mode-btns" class="choose-btn">
          <button class="half-btn left-btn chosen-btn">🎨 Draw</button>
          <button class="half-btn right-btn">📜 Text</button>
        </div>
        <div id="" class="customText">
          <div class="select-menu select-menu__font">
            <div class="select-btn">
              <span class="sBtn-text">Font</span>
              <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options">
              <li class="option">
                <span class="option-text">serif</span>
              </li>
              <li class="option">
                <span class="option-text">sans-serif</span>
              </li>
              <li class="option">
                <span class="option-text">monospace</span>
              </li>
              <li class="option">
                <span class="option-text">cursive</span>
              </li>
              <li class="option">
                <span class="option-text">fantasy</span>
              </li>
            </ul>
          </div>
          <div class="select-menu select-menu__style">
            <div class="select-btn">
              <span class="sBtn-text">Style</span>
              <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options">
              <li class="option">
                <span class="option-text">normal</span>
              </li>
              <li class="option">
                <span class="option-text">italic</span>
              </li>
              <li class="option">
                <span class="option-text">bold</span>
              </li>
            </ul>
          </div>
        </div>

        <div id="style-btns" class="choose-btn">
          <button class="half-btn left-btn chosen-btn">🖋️ Stroke</button>
          <button class="half-btn right-btn">🖌️ Fill</button>
        </div>
        <div id="figure-btns" class="choose-btn">
          <button class="half-btn left-btn">🟢 Circle</button>
          <button class="half-btn right-btn">🟨 Square</button>
        </div>
      </div>
    </div>

    <div id="color-pallett">
      <input type="color" id="color" />
      <div id="color-options">
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #9b59b6"
          data-color="#9b59b6"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #ecf0f1"
          data-color="#ecf0f1"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
      </div>
    </div>

    <script src="js/variable.js"></script>
    <script src="js/app.js"></script>
    <script src="js/textCustom.js"></script>
    <script src="js/canvasTmp.js"></script>
    <script src="js/btns.js"></script>
    <script src="js/undo.js"></script>
  </body>
</html>
